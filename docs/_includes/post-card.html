<!-- text-align : center; -->

<div class="card">
    {% if post.image %}
    <div class="card-image" style="display:block;margin:auto;text-align:center">
        <img src="{{ post.image }}" width="50%" height="50%" alt="{{ post.title }}">
    </div>
    {% else %}
    <header class="card-header">
        <a class="card-header-title" href="{{ site.baseurl }}{{ post.url }}">{{ post.title}}</a>
    </header>
    {% endif %}
    <div class="card-content">
        <div class="content">
            {% if post.image %}
            <a class="title is-3" href="{{ site.baseurl }}{{ post.url }}" style='line-height:135%'>{{ post.title}}</a><br><br>
            {% endif %}
            {% if post.description %}
                <div class="subtitle is-5">{{ post.description | markdownify }}</div>
            {% endif %}
        </div>
        <div class="has-text-centered">
            <a href="{{ site.baseurl }}{{ post.url }}" class="button is-primary">Read more</a>
        </div>
    </div>
    <footer class="card-footer">
        <p class="card-footer-item">Published: {{ post.date | date: "%b %-d, %Y" }}</p>
    </footer>
</div>
